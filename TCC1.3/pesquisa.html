<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum Gamer</title>
  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%);
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.2em;
      background: linear-gradient(90deg, #ff6600, #ffa200);
      -webkit-background-clip: text; /* para Chrome/Safari (WebKit) */
      background-clip: text;         /* padrão (nem todos os navegadores suportam) */
      -webkit-text-fill-color: transparent; /* mostra o gradiente no texto */
      /* fallback para navegadores que não suportam background-clip:text */
      color: #ff8a33;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .filter-container span {
      font-weight: bold;
      color: #ccc;
    }

    .filter-button {
      border: 1px solid #ff6600;
      color: #ff6600;
      background: transparent;
      border-radius: 25px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .filter-button.active {
      background: linear-gradient(90deg, #ff6600, #ff9900);
      color: #000;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(255,102,0,0.18);
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .search-box {
      width: 480px;
      padding: 16px 22px;
      font-size: 1.1em;
      border: 2px solid rgba(255,102,0,0.9);
      border-radius: 30px;
      outline: none;
      color: #fff;
      background: linear-gradient(180deg, #0f0f0f, #141414);
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.15), inset 0 1px 0 rgba(255,255,255,0.02);
      transition: box-shadow 0.25s ease, transform 0.08s ease;
    }

    .search-box:focus {
      box-shadow: 0 0 22px rgba(255, 102, 0, 0.45), inset 0 1px 0 rgba(255,255,255,0.02);
    }

    .search-button {
      margin-left: -50px;
      background: linear-gradient(90deg, #ff6600, #ff9900);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      color: #000;
      font-size: 1.2em;
      transition: transform 0.18s ease;
    }

    .search-button:hover {
      transform: scale(1.06);
    }

    i { pointer-events: none; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <h1>Sobre o que vamos conversar hoje?</h1>

  <div class="filter-container">
    <span>Filtrar por:</span>
    <button class="filter-button active" id="relevancia">Relevância</button>
    <button class="filter-button" id="recentes">Mais recente</button>
  </div>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Busque entre os tópicos do fórum...">
    <button class="search-button" aria-label="Pesquisar"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const relevanciaBtn = document.getElementById("relevancia");
    const recentesBtn = document.getElementById("recentes");

    relevanciaBtn.addEventListener("click", () => {
      relevanciaBtn.classList.add("active");
      recentesBtn.classList.remove("active");
    });

    recentesBtn.addEventListener("click", () => {
      recentesBtn.classList.add("active");
      relevanciaBtn.classList.remove("active");
    });
  </script>

</body>
</html>
