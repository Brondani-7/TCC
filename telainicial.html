<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Bonfire Games</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fundo com o gif da fogueira */
        body {
            height: 100vh;
            background: url('IMG/inicial.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* Logo grande */
        .logo {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 40px;
            user-select: none;
        }

        /* Container da barra de pesquisa */
        .search-container {
            width: 100%;
            max-width: 600px;
        }

        /* Estilo da barra de pesquisa estilo Google */
        .search-container form {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 24px;
            background-color: rgba(255,255,255,0.9);
            padding: 8px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .search-container input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.2rem;
            padding: 8px 12px;
            border-radius: 24px;
            font-weight: 500;
        }

        .search-container button {
            background-color: #4285F4;
            border: none;
            color: white;
            font-weight: 600;
            padding: 8px 20px;
            margin-left: 10px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #357ae8;
        }

        /* Responsividade */
        @media (max-width: 640px) {
            .logo {
                font-size: 4rem;
                margin-bottom: 30px;
            }
            .search-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="logo">BONFIRE GAMES</div>
    <div class="search-container">
        <form action="search.php" method="GET">
            <input type="text" name="q" placeholder="Bear. Seek. Seek. Lest." autocomplete="off" required />
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
