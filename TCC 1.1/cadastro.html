<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title>Cadastre-se</title>
        <style>
            /* Reset some default browser styles */
            * {
            box-sizing: border-box;
            }
            body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-image: url('img/imagemteste3.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            }
            .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            width: 490px;
            height: auto;
            max-width: 100%;
            }
            h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2575fc;
            }
            label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            }
            input[type="email"],
            input[type="password"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin-bottom: 1.2rem;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            }
            input[type="email"]:focus,
            input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
            }
            button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            }
            button:hover {
            background-color: #1b57d1;
            }
            .footer-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
            }
            @media (max-width: 400px) {
            body {
                padding: 1rem;
            }
            .login-container {
                width: 100%;
                padding: 1.5rem;
            }
            }
        </style>
    </head>
    <body>
        <div class="login-container" role="main">
            <h2>Cadastre-se</h2>
            <form id="loginForm" novalidate>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="username" />
                <label for="password">Crie uma Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password" />
                <label for="password">Confirme Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password" />
                <button type="submit"><a href="login.html" style="color:#ffffff; text-decoration:none;">CADASTRO</a></button>
            </form>
            <p class="footer-text">JÃ¡ tem uma conta? <a href="login.html" style="color:#2575fc; text-decoration:none;">login</a></p>
        </div>
        <script>
            // Simple client-side validation and submit handler
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                // Example fake login process
                alert('cadastro realizado com sucesso!');
                form.reset();
            });
        </script>
    </body>
</html>
